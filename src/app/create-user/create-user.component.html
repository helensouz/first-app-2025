<div class="bg-[#bf9ee5] text-black p-6 rounded-2xl shadow-md w-96">
  <h2 class="text-xl font-bold mb-4">Criar Novo Usuário</h2>
  <form>
    <div class="mb-4">
      <label class="block text-sm font-medium">Nome</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Digite o nome">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Profissão</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Digite a profissão">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Foto</label>
      <input type="file" class="w-full p-2 border border-gray-300 rounded">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Cargo na Empresa</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Digite o cargo">
    </div>

    <button class="bg-[#0000] text-white px-4 py-2 rounded w-full hover:opacity-75">Criar Usuário</button>
  </form>
</div>
